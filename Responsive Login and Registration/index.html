<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> LoginsRegistrations | Responsive Login and Registration Form </title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="assets/img/1.jpg" alt=""></div>
        <div class="formBx">
          <form action="">
            <h2>Login</h2>
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <input type="submit" value="Inicia Sesión">
            <p class="signup">No tienes una cuenta? <a href="#" onclick="toggleForm();">Registrarte</a></p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="">
            <h2>Create una cuenta</h2>
            <input type="text" placeholder="Usuario">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Confirmar contraseña">
            <input type="submit" value="Registrarse">
            <p class="signup">Tienes una cuenta? <a href="#" onclick="toggleForm();">Inicia Sesión</a></p>
          </form>
        </div>
        <div class="imgBx"><img src="assets/img/2.jpg" alt=""></div>
      </div>
    </div>
  </section>
  <!--==================== SCRIPT ====================-->
  <script type="text/javascript">
    function toggleForm() {
      var container = document.querySelector('.container');
      container.classList.toggle('active');
    }
  </script>
</body>
</html>
