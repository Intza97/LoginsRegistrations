<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>LoginsRegistrations | Color Switch Animated Login and Registration Form</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="bg-animate" id="bg-animate"></div>
    <div class="curved" id="curved"></div>
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <input type="text" id="login-username" required>
          <label for="login-username">Usuario</label>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" required>
          <label for="login-password">Contraseña</label>
        </div>
        <div class="forgot-pass">
          <a href="">Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Inicia Sesión</button>
        <div class="sign-link">
          <p>No tienes cuenta? <a href="#" onclick="activeSignUp()">Registrate</a></p>
        </div>
        <div class="social-platform">
          <p>O inicia sesión con:</p>
          <div class="social-icons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Bienvenido</h2>
        <div class="input-box">
          <input type="text" id="signup-username" required>
          <label for="signup-username">Usuario</label>
        </div>
        <div class="input-box">
          <input type="email" id="signup-email" required>
          <label for="signup-email">Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Contraseña</label>
        </div>
        <button type="submit">Inicia Sesión</button>
        <div class="sign-link">
          <p>Tienes cuenta? <a href="#" onclick="activeSignIn()">Inicia Sesión</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="colors">
    <span onclick="changeColor('#77dd77')" class="color" style="--clr:#77dd77"></span>
    <span onclick="changeColor('#f67599')" class="color" style="--clr:#f67599"></span>
    <span onclick="changeColor('#976ed7')" class="color active" style="--clr:#976ed7"></span>
    <span onclick="changeColor('#1db9c3')" class="color" style="--clr:#1db9c3"></span>
    <span onclick="changeColor('#ffb347')" class="color" style="--clr:#ffb347"></span>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
