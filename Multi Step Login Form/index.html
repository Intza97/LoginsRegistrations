<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> LoginsRegistrations | Multi Step Login Form</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="container">
    <div class="login-box">
      <form action="">
        <div class="page-box">
          <div class="login-title">
            <h2 class="loginTitle-text">Login</h2>
            <p class="user-email">Por favor inicia sesión para usar la plataforma</p>
          </div>
          <div class="page email-page">
            <div class="input-box">
              <input type="email" class="email" required autofocus>
              <label for="">Ingresa tu Email</label>
            </div>
            <div class="forgot">
              <a href="">¿Olvidaste el correo electrónico?</a>
            </div>
            <div class="guest-mode">
              <p>¿No es tu computadora? Usa el modo invitado para iniciar sesión de forma privada <a href="">Aprende más</a></p>
            </div>
            <div class="btn-box">
              <a href="">Crear cuenta</a>
              <button class="btn-next">Siguiente</button>
            </div>
          </div>
          <div class="page password-page">
            <div class="input-box">
              <input type="password" class="password" required>
              <label for="">Ingresa tu Contraseña</label>
            </div>
            <div class="forgot show">
              <a href="">¿Olvidaste tu Contraseña?</a>
              <label for=""><input type="checkbox" class="checkbox-pass">Mostrar contraseña</label>
            </div>
            <div class="btn-box">
              <button class="btn-back">Atrás</button>
              <button type="submit" class="btn-login">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
