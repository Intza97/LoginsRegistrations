<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> LoginsRegistrations | Responsive Login & Registration Form</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 

  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Usuario">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Contraseña">
          </div>
          <input type="submit" value="Iniciar Sesión" class="btn solid">
          <p class="social-text">O inicia sesión con las plataformas sociales</p>
          <div class="social-media">
            <a href="" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="" class="social-icon"><i class="fa-brands fa-google"></i></a>
            <a href="" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </form>
        <form action="" class="sign-up-form">
          <h2 class="title">Registro</h2>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Usuario">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Contraseña">
          </div>
          <input type="submit" value="Crear Cuenta" class="btn solid">
          <p class="social-text">O registrate con las plataformas sociales</p>
          <div class="social-media">
            <a href="" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="" class="social-icon"><i class="fa-brands fa-google"></i></a>
            <a href="" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Nuevo aquí?</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, eligendi?</p>
          <button class="btn transparent" id="sign-up-btn">Registrate</button>   
        </div>
        <img src="assets/img/img1.svg" alt="" class="image">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Uno de nosotros?</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, eligendi?</p>
          <button class="btn transparent" id="sign-in-btn">Inicia Sesión</button>
        </div>
        <img src="assets/img/img2.svg" alt="" class="image">
      </div>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
