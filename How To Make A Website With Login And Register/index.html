<!DOCTYPE html>
<html lang="es">
<head>
    <!--==================== METADATOS ====================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="LoginsRegistrations">
    <meta name="keywords" content="HTML-CSS-JS">
    <meta name="author" content="Rocio Cuello">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==================== TITULO ====================-->
    <title> LoginsRegistrations | How To Make A Website With Login And Register </title>

    <!--==================== ICONO DE PESTAÑA ====================-->
    <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
    <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
    <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="">Inicio</a>
        <a href="">Acerca de</a>
        <a href="">Servicios</a>
        <a href="">Contacto</a>
        <button class="btnLogin-popup">Iniciar Sesión</button>
    </nav>
    </header>
    <div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Recuerdame</label>
                <a href="">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>No tienes una cuenta? <a href="#" class="register-link">Registrate</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Registro</h2>
        <form action="">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label for="">Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn">Crear cuenta</button>
            <div class="login-register">
                <p>Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
    </div>
    <!--==================== script ====================-->
    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
