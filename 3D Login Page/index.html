<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> LoginsRegistrations | 3D Login Page</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="cover"></div>
      <div class="shadow">
      </div>
      <div class="content">
        <div class="form">
          <h3 class="logo"><i class="fa-solid fa-key"></i></h3>
          <h2>Login</h2>
          <div class="inputBox">
            <input type="text" required><i class="fa-solid fa-user"></i>
            <span>Usuario</span>
          </div>
          <div class="inputBox">
            <input type="password" required><i class="fa-solid fa-lock"></i>
            <span>Contraseña</span>
          </div>
          <div class="links">
            <a href=""><i class="fa-solid fa-question"></i> Olvidaste tu Contraseña</a>
            <a href=""><i class="fa-solid fa-user-plus"></i> Registrate</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Iniciar Sesión">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
