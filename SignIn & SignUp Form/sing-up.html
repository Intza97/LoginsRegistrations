<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="LoginsRegistrations">
      <meta name="keywords" content="HTML-CSS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title> LoginsRegistrations | SignIn & SignUp Form</title>

      <!--==================== ICONO DE PESTAÑA ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

  <body>
  <section class="sign-in">
    <article class="sign-in__details">
      <h3>Registro</h3>
      <p>Complete el siguiente formulario para crear su cuenta</p>
      <form action="" class="sign-in__form">
        <div class="form__control">
          <label for="fullname">Nombre Completo</label>
          <input type="text" name="" id="Nombre" placeholder="Ingresa tu Nombre Completo">
        </div>
          <div class="form__control">
              <label for="Email">Email</label>
              <input type="email" name="" id="email" placeholder="Ingresa tu email">
          </div>
          <div class="form__control">
            <label for="password">Contraseña</label>
           <input type="password" name="" id="email" placeholder="Ingresa tu contraseña">
          </div>
          <div class="form__control">
            <label for="cpassword">Confirmar contraseña</label>
           <input type="password" name="" id="cpassword" placeholder="Confirma tu contraseña">
          </div>
            <button class="btn primary" type="submit">Crear Cuenta</button>
           <button class="btn">
              <img src="assets/img/google.png" alt="Google logo">
              <p>Inicie sesión con Google</p>
           </button>
      </form>
      <small class="next-page">Tienes una cuenta? <a href="index.html">Iniciar Sesión</a></small>
    </article>
    <article class="sign-in__logo">
      <div>
          <img src="assets/img/logo.png" alt="Website Logo">
      </div>
    </article>
  </section>
       <!--==================== script ====================-->
       <script src="assets/js/script.js"></script>
  </body>
</html>
