<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> LoginsRegistrations | Animated Login and Signup</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Registro</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Usuario</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Contraseña</label>
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <div class="sign-link">
          <p>¿Ya tienes una cuenta? <a href="#" class="signIn-link">Iniciar Sesión</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Usuario</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Contraseña</label>
        </div>
        <div class="forgot-pass">
          <a href="#">¿Olvidaste tu Contraseña?</a>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
        <div class="sign-link">
          <p>¿No tienes una cuenta? <a href="#" class="signUp-link">Registrate</a></p>
        </div>
      </form>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
