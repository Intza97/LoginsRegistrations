<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="LoginsRegistrations">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title> LoginsRegistrations | Animated Sliding Login and Registration Form</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="container">
    <div class="blueBg">
      <div class="box signin">
        <h2>Tienes una cuenta?</h2>
        <button class="signinBtn">Iniciar Sesión</button>
      </div>
      <div class="box signup">
        <h2>No tienes una cuenta?</h2>
        <button class="signupBtn">Registrarse</button>
      </div>
    </div>
    <div class="formBx">
      <div class="form signinForm">
        <form action="">
          <h3>Login</h3>
          <input type="text" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">
          <input type="submit" value="Iniciar Sesión">
          <a href="" class="forgot">Olvidaste tu contraseña?</a>
        </form>
      </div>
      <div class="form signupForm">
        <form action="">
          <h3>Registro</h3>
          <input type="text" placeholder="Usuario">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Contraseña">
          <input type="password" placeholder="Confirmar contraseña">
          <input type="submit" value="Crear Cuenta">
        </form>
      </div>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script>
    const signinBtn=document.querySelector('.signinBtn');
    const signupBtn=document.querySelector('.signupBtn');
    const formBx=document.querySelector('.formBx');
    const body=document.querySelector('body');
    
    signupBtn.onclick=function(){
      formBx.classList.add('active')
      body.classList.add('active')
    }
    signinBtn.onclick=function(){
      formBx.classList.remove('active')
      body.classList.remove('active')
    }     
  </script>
</body>
</html>
